  # image_picker_for_web: ^2.1.4

dev_dependencies:
  flutter_launcher_icons:
  build_runner:
  flutter_gen_runner:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: ^1.0.2
  grinder: ^0.9.0
  path: ^1.8.0
  pedantic: ^1.11.0
  string_scanner: ^1.1.0
  test: ^1.16.8
  web_benchmarks: ^0.0.5

flutter:
  # deferred-components:
  #   - name: crane
  #     libraries:
  #       # Only one library from the loading unit is necessary.
  #       - package:gallery/studies/crane/app.dart
  #     assets:
  #       - lib/assets
  assets:
    - assets/
    - assets/data/
    - assets/images/
    - assets/images/1x/
    - assets/images/0.5x/
    - assets/images/0.75x/

  generate: true
  uses-material-design: true
  # fonts:
  #   - family: GalleryIcons
  #     fonts:
  #       - asset: packages/flutter_gallery_assets/fonts/GalleryIcons.ttf
flutter_localizations:
  sdk: flutter
  intl: 0.16.1

flutter_intl:
  enabled: true

flutter_icons:
  android: "icon"
  ios: false
  image_path_ios: "assets/images/1x/icon.png"
  image_path_android: "assets/images/1x/icon.png"
  adaptive_icon_background: "assets/images/1x/icon.png"
  adaptive_icon_foreground: "assets/images/1x/icon.png"
