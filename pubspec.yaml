  provider: ^6.0.0
  rally_assets: ^3.0.1
  scoped_model: ^2.0.0-nullsafety.0
  shrine_images: ^2.0.1
  url_launcher: ^6.0.3
  vector_math: ^2.1.0
  flutter_svg: ^0.22.0
  form_field_validator: ^1.1.0
  google_nav_bar: ^5.0.5
  lottie: ^1.2.1
  share: ^2.0.4
